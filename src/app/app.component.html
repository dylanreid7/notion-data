<app-calories [data]="notionData"></app-calories>
<h1>Notion Data:</h1>
<!-- ['Date', 'Food Tracked', 'Workout', 'Personal Project', 'Review Goals', 'Meditate', 'Workout Description', 'Tasks Completed', 'Screen Time', 'Calories', 'Weight']; -->
<table mat-table [dataSource]="notionData" class="mat-elevation-z8">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>

  <ng-container matColumnDef="Food Tracked">
    <th mat-header-cell *matHeaderCellDef> Food Tracked </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [checked]="element['Food Tracked']"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Workout">
    <th mat-header-cell *matHeaderCellDef> Workout </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [checked]="element.Workout"></mat-checkbox>
    </td>

  </ng-container>

  <ng-container matColumnDef="Personal Project >1 h">
    <th mat-header-cell *matHeaderCellDef> Personal Project </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [checked]="element['Personal Project >1 h']"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Review Goals">
    <th mat-header-cell *matHeaderCellDef> Review Goals </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [checked]="element['Review Goals']"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Meditate">
    <th mat-header-cell *matHeaderCellDef> Meditate </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-checkbox [checked]="element.Meditate"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Workout Description">
    <th mat-header-cell *matHeaderCellDef> Workout Description </th>
    <td mat-cell *matCellDef="let element"> {{element['Workout Description']}} </td>
  </ng-container>

  <ng-container matColumnDef="Tasks Completed">
    <th mat-header-cell *matHeaderCellDef> Tasks Completed </th>
    <td mat-cell *matCellDef="let element"> {{element['Tasks Completed']}} </td>
  </ng-container>

  <ng-container matColumnDef="Screen Time">
    <th mat-header-cell *matHeaderCellDef> Screen Time </th>
    <td mat-cell *matCellDef="let element"> {{element['Screen Time']}} </td>
  </ng-container>

  <ng-container matColumnDef="Calories">
    <th mat-header-cell *matHeaderCellDef> Calories </th>
    <td mat-cell *matCellDef="let element"> {{element.Calories}} </td>
  </ng-container>

  <ng-container matColumnDef="Weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="CaloriesConsumed">
    <th mat-header-cell *matHeaderCellDef> Calories </th>
    <td mat-cell *matCellDef="let element"> {{element.CaloriesConsumed}} </td>
  </ng-container> -->


  
  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
